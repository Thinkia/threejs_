<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旋转立方体</title>
    <script type="text/javascript" src="../../main/three.js"></script>
    <script type="text/javascript" src="../../lib/js/libs/stats.min.js"></script>

    <style>
        body{
            margin:0;
            overflow: hidden;
        }
    </style>
</head>
<body>

         <div id="Stats-output"></div>
         <div id="WebGL-output"></div>

        <script type="text/javascript">

            function init(){

                    var stats = initStats();

                    var scene,camera,renderer;

                    scene = new THREE.Scene();

                    camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.1,1000);

                    renderer = new THREE.WebGLRenderer();

                    renderer.setClearColor(new THREE.Color(0xEEEEEE,1.0));

                    renderer.setSize(window.innerWidth,window.innerHeight);

                    renderer.shadowMap.enabled = true;

                    var planeGeometry = new THREE.PlaneGeometry(60,20,1,1);
                    var planeMaterial = new THREE.MeshLambertMaterial({color:0xffffff});
                    var plane = new THREE.Mesh(planeGeometry,planeMaterial);
                    plane.receiveShadow = true;

                    plane.rotation.x = -0.5 * Math.PI;
                    plane.position.x = 15;
                    plane.position.y = 0;
                    plane.position.z = 0;

                    scene.add(plane);

                    var cubeGeometry = new THREE.BoxGeometry(4,4,4);
                    var cubeMaterial = new THREE.MeshLambertMaterial({color:0xff0000});
                    var cube = new THREE.Mesh(cubeGeometry,cubeMaterial);
                    cube.castShadow = true;

                    cube.position.x = -4;
                    cube.position.y = 3;
                    cube.position.z = 0;

                    scene.add(cube);

                    var sphereGeometry = new THREE.SphereGeometry(4,20,20);
                    var sphereMaterial = new THREE.MeshLambertMaterial({color:0x7777ff});
                    var sphere = new THREE.Mesh(sphereGeometry,sphereMaterial);

                    sphere.position.x = 20;
                    sphere.position.y = 0;
                    sphere.position.z = 2;
                    sphere.castShadow = true;

                    scene.add(sphere);

                    camera.position.x = -30;
                    camera.position.y = 40;
                    camera.position.z = 30;
                    camera.lookAt(scene.position);

                    var ambientLight = new THREE.AmbientLight(0x0c0c0c);
                    scene.add(ambientLight);

                    var spotLight = new  THREE.SpotLight(0xffffff);
                    spotLight.position.set(-40,60,-10);
                    spotLight.castShadow = true;
                    scene.add(spotLight);

                    document.getElementById("WebGL-output").appendChild(renderer.domElement);

                    var step = 0;
                    renderScene();

                        function renderScene(){
                            stats.update();

                            cube.rotation.x += 0.02;
                           // cube.rotation.y += 0.02;
                           // cube.rotation.z += 0.02;
                           //   cube.position.x += 0.02;

                            step += Math.PI/60;
                            sphere.position.x = 20 + (10*(Math.sin(step)));   //  渲染平移 以达到运动效果
                            sphere.position.y = 2 + (10*(Math.cos(step)));
                          //  sphere.position.z = 2 + (10*(Math.cos(step)));
                            requestAnimationFrame(renderScene);
                            renderer.render(scene,camera);

                        }

                        function initStats(){

                            var stats = new Stats();

                            stats.setMode(0);

                            stats.domElement.style.position = 'absolute';
                            stats.domElement.style.left = '0px';
                            stats.domElement.style.top = '0px';

                            document.getElementById("Stats-output").appendChild(stats.domElement);

                            return stats;

                        }
                    }
                  window.onload = init;  //  注意要写到  function init() 外面
        </script>


</body>
</html>
